<html>

<head>
    <title>Demo AR | Genius Games & InferPort</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="module" src="./assets/imports.js"></script>
    <script type="module" src="./assets/content.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="ar-viewport">
        <div class="ar-container">
            <a-scene loading-screen="enabled: false"
                mindar-image="imageTargetSrc: ./assets/render/qr.mind; max-track: 2; uiScanning:no;filterMinCF:0.1; filterBeta: 10;warmupTolerance: 1;missTolerance: 1;"
                color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
                device-orientation-permission-ui="enabled: false">
                <a-assets>
                    <img id="card_1" src="./assets/targets/1.png" />
                    <img id="card_2" src="./assets/targets/2.png" />
                    <img id="card_3" src="./assets/targets/3.png" />
                    <img id="card_4" src="./assets/targets/4.png" />
                    <img id="card_5" src="./assets/targets/5.png" />
                    <img id="card_6" src="./assets/targets/6.png" />
                    <img id="card_7" src="./assets/targets/7.png" />
                    <img id="card_8" src="./assets/targets/8.png" />
                    <img id="card_9" src="./assets/targets/9.png" />
                    <img id="card_10" src="./assets/targets/10.png" />
                    <img id="card_11" src="./assets/targets/11.png" />
                    <img id="card_12" src="./assets/targets/12.png" />
                    <img id="card_13" src="./assets/targets/13.png" />
                    <img id="card_14" src="./assets/targets/14.png" />
                    <img id="card_15" src="./assets/targets/15.png" />
                </a-assets>

                <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
                <a-entity mindar-image-target="targetIndex: 0">
                    <a-plane src="#card_1" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
                </a-entity>
                <a-entity mindar-image-target="targetIndex: 1">
                    <a-plane src="#card_2" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
                </a-entity>
                <a-entity mindar-image-target="targetIndex: 2">
                    <a-plane src="#card_3" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
                </a-entity>
                <a-entity mindar-image-target="targetIndex: 3">
                    <a-plane src="#card_4" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
                </a-entity>
                <a-entity mindar-image-target="targetIndex: 4">
                    <a-plane src="#card_5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
                </a-entity>
                <a-entity mindar-image-target="targetIndex: 5">
                    <a-plane src="#card_6" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
                </a-entity>
                <a-entity mindar-image-target="targetIndex: 6">
                    <a-plane src="#card_7" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
                </a-entity>
                <a-entity mindar-image-target="targetIndex: 7">
                    <a-plane src="#card_8" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
                </a-entity>
                <a-entity mindar-image-target="targetIndex: 8">
                    <a-plane src="#card_9" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
                </a-entity>
                <a-entity mindar-image-target="targetIndex: 9">
                    <a-plane src="#card_10" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
                </a-entity>
                <a-entity mindar-image-target="targetIndex: 10">
                    <a-plane src="#card_11" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
                </a-entity>
                <a-entity mindar-image-target="targetIndex: 11">
                    <a-plane src="#card_12" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
                </a-entity>
                <a-entity mindar-image-target="targetIndex: 12">
                    <a-plane src="#card_13" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
                </a-entity>
                <a-entity mindar-image-target="targetIndex: 13">
                    <a-plane src="#card_14" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
                </a-entity>
                <a-entity mindar-image-target="targetIndex: 14">
                    <a-plane src="#card_15" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
                </a-entity>
            </a-scene>
        </div>
        <!--
        <div id="welcome-layer" class="ar-container container-fluid">
            <div class="container">
                <div class="row">
                    <p style="color:white;">:)</p>
                </div>
            </div>

        </div>
    -->
    </div>
</body>

</html>
